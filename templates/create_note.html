<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Note</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <nav class="nav-bar">
        <a href="/my_list">My lists</a>
        <a href="/profile">{{ request.cookies.get("username") }}</a>
        <a href="/logout">Logout</a>
    </nav>

    <div class="page-container">
        <form class="note-card editable-note" method="post" action="/todo/new">
            <h1 class="note-title">Create New Note</h1>

            <input type="text" name="title" placeholder="Title" required
                style="font-size: 20px; padding: 10px; width: 100%; margin-bottom: 10px; border-radius: 8px; border: 1px solid #ccc;">

            <textarea name="context" placeholder="Note content..." required
                    style="font-size: 16px; padding: 15px; width: 100%; height: 300px; resize: vertical;
                            border-radius: 8px; border: 1px solid #ccc; box-sizing: border-box;"></textarea>

            <!-- Блок кнопок -->
            <div class="note-actions">
                <a href="/my_list" class="cancel-button">Cancel</a>
                <button type="submit" class="create-button">Create</button>
            </div>
        </form>
    </div>
</body>
</html>
