<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TODO Dashboard</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <nav class="nav-bar">
        <a href="/my_list">My lists</a>
        <a href="/profile">{{ username }}</a>
        <a href="/logout">Logout</a>
    </nav>

    <div class="dashboard-container">
        <h1>My TODO list</h1>
        <div class="todo-list">
            {% for record in records %}
            <a href="/todo/{{ record.id }}" class="todo-card">
                <div class="todo-title">{{ record.title }}</div>
                <div class="todo-date">Создан: {{ record.created_at.strftime('%Y-%m-%d') }}</div>
            </a>
            {% endfor %}
        </div>
    </div>
</body>
</html>
