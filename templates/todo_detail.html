<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ record.title }}</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <nav class="nav-bar">
        <a href="/my_list">My lists</a>
        <a href="/profile">{{ request.cookies.get("username") }}</a>
        <a href="/logout">Logout</a>
    </nav>

    <div class="page-container">
        <div class="note-card">
            <h1 class="note-title">{{ record.title }}</h1>

            <div class="note-content">
                {{ record.context }}
            </div>

            <div class="note-footer">
                <span class="note-date">
                    Created at: {{ record.created_at.strftime('%Y-%m-%d %H:%M') }}
                </span>
            </div>

            <a href="/my_list" class="back-button">Back to my lists</a>
        </div>
    </div>
</body>
</html>
